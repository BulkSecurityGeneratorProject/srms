
<div *ngIf="klasse">
    <h2><span jhiTranslate="srmsApp.klasse.detail.title">Klasse</span> {{klasse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="srmsApp.klasse.name">Name</span></dt>
        <dd>
            <span>{{klasse.name}}</span>
        </dd>
        <dt><span jhiTranslate="srmsApp.klasse.lehrer">Lehrer</span></dt>
        <dd>
            <div *ngIf="klasse.lehrerId">
                <a [routerLink]="['/lehrer-my-suffix', klasse.lehrerId]">{{klasse.lehrerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'klasse-my-suffix/'+ klasse.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
