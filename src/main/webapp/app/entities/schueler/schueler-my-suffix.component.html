<div>
    <h2>
        <span jhiTranslate="srmsApp.schueler.home.title">Schuelers</span>
        <button class="btn btn-primary float-right create-schueler-my-suffix" [routerLink]="['/', { outlets: { popup: ['schueler-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="srmsApp.schueler.home.createLabel">
            Create new Schueler
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="schuelers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srmsApp.schueler.name">Name</span></th>
            <th><span jhiTranslate="srmsApp.schueler.vorname">Vorname</span></th>
            <th><span jhiTranslate="srmsApp.schueler.schulform">Schulform</span></th>
            <th><span jhiTranslate="srmsApp.schueler.klasse">Klasse</span></th>
            <th><span jhiTranslate="srmsApp.schueler.anschrift">Anschrift</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let schueler of schuelers ;trackBy: trackId">
                <td><a [routerLink]="['../schueler-my-suffix', schueler.id ]">{{schueler.id}}</a></td>
                <td>{{schueler.name}}</td>
                <td>{{schueler.vorname}}</td>
                <td jhiTranslate="{{'srmsApp.Schulform.' + schueler.schulform}}">{{schueler.schulform}}</td>
                <td>
                    <div *ngIf="schueler.klasseId">
                        <a [routerLink]="['../klasse-my-suffix', schueler.klasseId  ]" >{{schueler.klasseId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="schueler.anschriftId">
                        <a [routerLink]="['../anschrift-my-suffix', schueler.anschriftId  ]" >{{schueler.anschriftId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../schueler-my-suffix', schueler.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'schueler-my-suffix/'+ schueler.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'schueler-my-suffix/'+ schueler.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
