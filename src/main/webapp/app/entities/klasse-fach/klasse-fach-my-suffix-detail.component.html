
<div *ngIf="klasseFach">
    <h2><span jhiTranslate="srmsApp.klasseFach.detail.title">Klasse Fach</span> {{klasseFach.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="srmsApp.klasseFach.klasse">Klasse</span></dt>
        <dd>
            <div *ngIf="klasseFach.klasseId">
                <a [routerLink]="['/klasse-my-suffix', klasseFach.klasseId]">{{klasseFach.klasseId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="srmsApp.klasseFach.lehrer">Lehrer</span></dt>
        <dd>
            <div *ngIf="klasseFach.lehrerId">
                <a [routerLink]="['/lehrer-my-suffix', klasseFach.lehrerId]">{{klasseFach.lehrerId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="srmsApp.klasseFach.fach">Fach</span></dt>
        <dd>
            <div *ngIf="klasseFach.fachId">
                <a [routerLink]="['/fach-my-suffix', klasseFach.fachId]">{{klasseFach.fachId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'klasse-fach-my-suffix/'+ klasseFach.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
