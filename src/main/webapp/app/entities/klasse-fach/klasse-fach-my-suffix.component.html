<div>
    <h2>
        <span jhiTranslate="srmsApp.klasseFach.home.title">Klasse Faches</span>
        <button class="btn btn-primary float-right create-klasse-fach-my-suffix" [routerLink]="['/', { outlets: { popup: ['klasse-fach-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="srmsApp.klasseFach.home.createLabel">
            Create new Klasse Fach
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="klasseFaches">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srmsApp.klasseFach.klasse">Klasse</span></th>
            <th><span jhiTranslate="srmsApp.klasseFach.lehrer">Lehrer</span></th>
            <th><span jhiTranslate="srmsApp.klasseFach.fach">Fach</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let klasseFach of klasseFaches ;trackBy: trackId">
                <td><a [routerLink]="['../klasse-fach-my-suffix', klasseFach.id ]">{{klasseFach.id}}</a></td>
                <td>
                    <div *ngIf="klasseFach.klasseId">
                        <a [routerLink]="['../klasse-my-suffix', klasseFach.klasseId  ]" >{{klasseFach.klasseId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="klasseFach.lehrerId">
                        <a [routerLink]="['../lehrer-my-suffix', klasseFach.lehrerId  ]" >{{klasseFach.lehrerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="klasseFach.fachId">
                        <a [routerLink]="['../fach-my-suffix', klasseFach.fachId  ]" >{{klasseFach.fachId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../klasse-fach-my-suffix', klasseFach.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'klasse-fach-my-suffix/'+ klasseFach.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'klasse-fach-my-suffix/'+ klasseFach.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
