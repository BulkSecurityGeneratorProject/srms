
<div *ngIf="zeugnisFach">
    <h2><span jhiTranslate="srmsApp.zeugnisFach.detail.title">Zeugnis Fach</span> {{zeugnisFach.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="srmsApp.zeugnisFach.note">Note</span></dt>
        <dd>
            <span>{{zeugnisFach.note}}</span>
        </dd>
        <dt><span jhiTranslate="srmsApp.zeugnisFach.zeugnis">Zeugnis</span></dt>
        <dd>
            <div *ngIf="zeugnisFach.zeugnisId">
                <a [routerLink]="['/zeugnis-my-suffix', zeugnisFach.zeugnisId]">{{zeugnisFach.zeugnisId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="srmsApp.zeugnisFach.fach">Fach</span></dt>
        <dd>
            <div *ngIf="zeugnisFach.fachId">
                <a [routerLink]="['/fach-my-suffix', zeugnisFach.fachId]">{{zeugnisFach.fachId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'zeugnis-fach-my-suffix/'+ zeugnisFach.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
