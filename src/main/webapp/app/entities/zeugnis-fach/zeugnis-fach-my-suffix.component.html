<div>
    <h2>
        <span jhiTranslate="srmsApp.zeugnisFach.home.title">Zeugnis Faches</span>
        <button class="btn btn-primary float-right create-zeugnis-fach-my-suffix" [routerLink]="['/', { outlets: { popup: ['zeugnis-fach-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="srmsApp.zeugnisFach.home.createLabel">
            Create new Zeugnis Fach
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="zeugnisFaches">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srmsApp.zeugnisFach.note">Note</span></th>
            <th><span jhiTranslate="srmsApp.zeugnisFach.zeugnis">Zeugnis</span></th>
            <th><span jhiTranslate="srmsApp.zeugnisFach.fach">Fach</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zeugnisFach of zeugnisFaches ;trackBy: trackId">
                <td><a [routerLink]="['../zeugnis-fach-my-suffix', zeugnisFach.id ]">{{zeugnisFach.id}}</a></td>
                <td>{{zeugnisFach.note}}</td>
                <td>
                    <div *ngIf="zeugnisFach.zeugnisId">
                        <a [routerLink]="['../zeugnis-my-suffix', zeugnisFach.zeugnisId  ]" >{{zeugnisFach.zeugnisId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="zeugnisFach.fachId">
                        <a [routerLink]="['../fach-my-suffix', zeugnisFach.fachId  ]" >{{zeugnisFach.fachId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../zeugnis-fach-my-suffix', zeugnisFach.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zeugnis-fach-my-suffix/'+ zeugnisFach.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zeugnis-fach-my-suffix/'+ zeugnisFach.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
