<div>
    <h2>
        <span jhiTranslate="srmsApp.anschrift.home.title">Anschrifts</span>
        <button class="btn btn-primary float-right create-anschrift-my-suffix" [routerLink]="['/', { outlets: { popup: ['anschrift-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="srmsApp.anschrift.home.createLabel">
            Create new Anschrift
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="anschrifts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srmsApp.anschrift.ort">Ort</span></th>
            <th><span jhiTranslate="srmsApp.anschrift.postleitzahl">Postleitzahl</span></th>
            <th><span jhiTranslate="srmsApp.anschrift.strassenname">Strassenname</span></th>
            <th><span jhiTranslate="srmsApp.anschrift.hausnummer">Hausnummer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let anschrift of anschrifts ;trackBy: trackId">
                <td><a [routerLink]="['../anschrift-my-suffix', anschrift.id ]">{{anschrift.id}}</a></td>
                <td>{{anschrift.ort}}</td>
                <td>{{anschrift.postleitzahl}}</td>
                <td>{{anschrift.strassenname}}</td>
                <td>{{anschrift.hausnummer}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../anschrift-my-suffix', anschrift.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'anschrift-my-suffix/'+ anschrift.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'anschrift-my-suffix/'+ anschrift.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
