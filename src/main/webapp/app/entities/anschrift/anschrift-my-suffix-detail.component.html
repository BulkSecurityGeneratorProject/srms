
<div *ngIf="anschrift">
    <h2><span jhiTranslate="srmsApp.anschrift.detail.title">Anschrift</span> {{anschrift.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="srmsApp.anschrift.ort">Ort</span></dt>
        <dd>
            <span>{{anschrift.ort}}</span>
        </dd>
        <dt><span jhiTranslate="srmsApp.anschrift.postleitzahl">Postleitzahl</span></dt>
        <dd>
            <span>{{anschrift.postleitzahl}}</span>
        </dd>
        <dt><span jhiTranslate="srmsApp.anschrift.strassenname">Strassenname</span></dt>
        <dd>
            <span>{{anschrift.strassenname}}</span>
        </dd>
        <dt><span jhiTranslate="srmsApp.anschrift.hausnummer">Hausnummer</span></dt>
        <dd>
            <span>{{anschrift.hausnummer}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'anschrift-my-suffix/'+ anschrift.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
