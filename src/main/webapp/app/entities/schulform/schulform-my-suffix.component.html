<div>
    <h2>
        <span jhiTranslate="srmsApp.schulform.home.title">Schulforms</span>
        <button class="btn btn-primary float-right create-schulform-my-suffix" [routerLink]="['/', { outlets: { popup: ['schulform-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="srmsApp.schulform.home.createLabel">
            Create new Schulform
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="schulforms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srmsApp.schulform.bezeichnung">Bezeichnung</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let schulform of schulforms ;trackBy: trackId">
                <td><a [routerLink]="['../schulform-my-suffix', schulform.id ]">{{schulform.id}}</a></td>
                <td>{{schulform.bezeichnung}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../schulform-my-suffix', schulform.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'schulform-my-suffix/'+ schulform.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'schulform-my-suffix/'+ schulform.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
