<div>
    <h2>
        <span jhiTranslate="srmsApp.lehrer.home.title">Lehrers</span>
        <button class="btn btn-primary float-right create-lehrer-my-suffix" [routerLink]="['/', { outlets: { popup: ['lehrer-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="srmsApp.lehrer.home.createLabel">
            Create new Lehrer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="lehrers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srmsApp.lehrer.vorname">Vorname</span></th>
            <th><span jhiTranslate="srmsApp.lehrer.namen">Namen</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lehrer of lehrers ;trackBy: trackId">
                <td><a [routerLink]="['../lehrer-my-suffix', lehrer.id ]">{{lehrer.id}}</a></td>
                <td>{{lehrer.vorname}}</td>
                <td>{{lehrer.namen}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../lehrer-my-suffix', lehrer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lehrer-my-suffix/'+ lehrer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lehrer-my-suffix/'+ lehrer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
