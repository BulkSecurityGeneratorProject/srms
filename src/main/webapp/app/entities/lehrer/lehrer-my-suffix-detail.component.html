
<div *ngIf="lehrer">
    <h2><span jhiTranslate="srmsApp.lehrer.detail.title">Lehrer</span> {{lehrer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="srmsApp.lehrer.vorname">Vorname</span></dt>
        <dd>
            <span>{{lehrer.vorname}}</span>
        </dd>
        <dt><span jhiTranslate="srmsApp.lehrer.namen">Namen</span></dt>
        <dd>
            <span>{{lehrer.namen}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'lehrer-my-suffix/'+ lehrer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
