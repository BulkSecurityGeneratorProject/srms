<div>
    <h2>
        <span jhiTranslate="srmsApp.fehlzeiten.home.title">Fehlzeitens</span>
        <button class="btn btn-primary float-right create-fehlzeiten-my-suffix" [routerLink]="['/', { outlets: { popup: ['fehlzeiten-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="srmsApp.fehlzeiten.home.createLabel">
            Create new Fehlzeiten
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fehlzeitens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srmsApp.fehlzeiten.datum">Datum</span></th>
            <th><span jhiTranslate="srmsApp.fehlzeiten.dauer">Dauer</span></th>
            <th><span jhiTranslate="srmsApp.fehlzeiten.schueler">Schueler</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fehlzeiten of fehlzeitens ;trackBy: trackId">
                <td><a [routerLink]="['../fehlzeiten-my-suffix', fehlzeiten.id ]">{{fehlzeiten.id}}</a></td>
                <td>{{fehlzeiten.datum | date:'medium'}}</td>
                <td>{{fehlzeiten.dauer}}</td>
                <td>
                    <div *ngIf="fehlzeiten.schuelerId">
                        <a [routerLink]="['../schueler-my-suffix', fehlzeiten.schuelerId  ]" >{{fehlzeiten.schuelerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../fehlzeiten-my-suffix', fehlzeiten.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fehlzeiten-my-suffix/'+ fehlzeiten.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fehlzeiten-my-suffix/'+ fehlzeiten.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
